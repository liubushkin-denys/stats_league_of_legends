<!DOCTYPE html>
{% load static %}
<html style='background-color: #3b444b;'>
    <head>
        <link rel='shortcut icon' href="{% static 'favicon.ico' %}" />
        <link rel='stylesheet' href="{% static 'style.css' %}" /> 
        <title>League of Stats</title>
    </head>
    <body>

        <nav class='topbar' data-topbar role="navigation" style='display: flex; flex-direction: row;
         position: fixed; top: 0px; left: 0px; right: 0px; height: 60px;'>
            <div class='Logo' style='position: fixed; left: 0.3vw; top: 0.2vw;'>
                <img src="{% static 'logo.png' %}" height='50px' width='50px;'>

            </div>
            
            <div class="input" style='position: fixed;
            left: 40.3vw;
            top: 1vw;
            transform: translateX(-40%, -40%);'>
                <form method='post'>
                    {% csrf_token %}
                    <input type="text" name="name" placeholder="Summoner's name" />
                    <select name='region' id='regions'>
                        <option value='RU'>RU</option>
                        <option value='EUW'>EUW</option>
                    </select>
                <input type='submit' value='Search' />
                </form>
            </div>
        </nav>
        
            <p></p>
            {% if avatar %}
            <div class="Out" style='display: flex; flex-direction: row;
            position: fixed;
            top: 8%;
            left: 20vw;
            right: 20vw;
            transform: translateX(-40%, -40%); 
            border: 1px solid black; background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0) 100%), url(http://lolg-cdn.porofessor.gg/img/banners/champion-banners/202.jpg);
            background-size:cover; background-position: center;'>
            {% endif %}
                {% if avatar %}
                <div class='avatar'>
                <img src= '{{ avatar }}' alt="{% static moai.jpg %}" width='100px' height="100px" style='border: 2px solid black; border-radius: 50%; position: relative; top: 20%'>
                </div>
                {% endif %}
                {% if name %}
                <div class='player_info' style='margin-left: 10px;'>
                <div class="name">{{ name }} ({{ region }}) </div>
                {% endif %}
                <p></p>
                {% if level %}
                <div class="level" style='font-size: 20px;'>Level {{ level }}</div>
                {% endif %}
                </div>
            </div>

            <div class="rank">
                {{ rank }}

            </div>
    </body>
</html>
